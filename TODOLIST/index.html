<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-Do List App </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
	<header id="main-header" class="bg-primary text-white p-4 mb-3">
		<div class="container">
			<h1 id="header-title">To-Do List</h1>
		</div>
		
	</header>
	<div class="container">
			<div id="main" class="card card-body">
				<div class="card-header">
					<h2>Add items to your list</h2>
					
				</div>
				<form class="form-inline mb-3">
					<input type="text" class="m-2" placeholder="Enter the job to do">
					<input type="submit" class="btn btn-primary m-2" value="submit">
				</form>
				<h2 class="card-title ml-3">Items to-do</h2>
				<ul id="items" class="list-group">
					<li class="list-group-item">Item1</li>
					<li class="list-group-item">Item1</li>
					<li class="list-group-item">Item1</li>
					<li class="list-group-item">Item1</li>
				</ul>
			</div>
		</div>
	<script src="dom.js"></script>
</body>
</html>
