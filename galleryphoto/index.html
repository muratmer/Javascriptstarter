<script>
	var i = 0;
	var images = [];
	var time = 3000;

	images[0] = "image1.png";
	
	images[1] = "image2.png";

	images[2] = "image2.png";

	images[3] = "image3.png";

	images[4] = "image4.png";

	function changeImg(){
		document.slide.src = images[i];

		if(i<images.length - 1){
			i++;
		} else {
			i=0;
		}

		setTimeout("changeImg()", time);
	}

	window.onload = changeImg;



</script>
